databases:
  - name: parley
    user: william
    plan: free
    region: oregon

services:
  - type: redis
    name: cache
    ipAllowList: [] 
    plan: free 
    maxmemoryPolicy: allkeys-lfu 
  - type: web
    name: parley
    plan: free
    region: oregon
    branch: main
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: parley
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: REDIS_URL 
        fromService:
          type: redis
          name: cache
          property: connectionString